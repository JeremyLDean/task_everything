<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-6">
        <div class="navbar justify-content-end">
            <a href="/tasks/new" class="btn btn-dark m-2">Add Task</a>
                {%if session.user_id == task.user_id %}
                    <a href="/delete/{{task.id}}" class="btn btn-dark m-2">delete</a>
                    <a href="/tasks/{{task.id}}/edit" class="btn btn-dark m-2">edit</a>
                {% endif %}
            <a href="/tasks" class="btn btn-dark m-2">Dashboard</a>
            <a href="/logout" class="btn btn-dark m-2">Logout</a>
        </div>
        <div class="row mt-4">
            <!-- In progress, will show names instead of IDS -->
            <p class="mt-4">Created By ID: {{task.created_by_id}}</p>
            <p class="mt-4">Assigned To ID: {{task.assigned_to_id}}</p>
            <p class="mt-4">Description:<br>&nbsp;&nbsp;{{task.description}}</p>
            <p class="mt-4">Status:<br>&nbsp;&nbsp;{{task.status}}</p>
            <p class="mt-4">Due Date:<br>&nbsp;&nbsp;{{task.due_date}}</p>
            <div>
        </div>
    </div>
</body>
</html>
