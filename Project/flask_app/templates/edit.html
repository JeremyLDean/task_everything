<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-6">
        <div class="navbar">
            <h1>Edit a Task</h1>
            <div>
                <a href="/tasks/new" class="btn btn-dark m-2">Add Task</a>
                <a href="/tasks" class="btn btn-dark m-2">Dashboard</a>
                <a href="/logout" class="btn btn-dark m-2">Logout</a>
            </div>
        </div>
        <form action="/update_task/{{task.id}}" method="post">
            {% with messages = get_flashed_messages(category_filter=['task']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="assigned_to">Assigned To:</label>
                <select id="assigned to" name="assigned_to" class="form-control">
                    <option value="{{session.user_id}}">{{user.first_name}} {{user.last_name}}</option>
                    <!-- In progress -->
                    <!-- {#{%for friend in friends}
                    <option value="{%friend_id}">{%friend.user._first_name} {%friend.user.last_name}</option>
                    {%endfor}#} -->
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="10" rows="5" class="form-control">{{task.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="radio" id="incomplete" name="status" value="incomplete" checked>
                <label for="incomplete">Incomplete</label>
                <input type="radio" id="complete" name="status" value="complete" required>
                <label for="complete">Complete</label>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" name="due_date" class="form-control" value="{{task.due_date}}">
            </div>
            <button class="btn btn-dark mt-2">Update</button>
        </form>
    </div>
</body>
</html>
